<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение манифеста -->
    <link rel="manifest" href="manifest.json">
    <!-- Регистрация Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js").then(() => {
                console.log("Service Worker Registered");
            });
        }
    </script>
	<style>
        :root {
            --background-color-light: #f4f4f4;
            --text-color-light: #000;
            --background-color-dark: #333;
            --text-color-dark: #fff;
            --primary-color-light: #007bff;
            --primary-color-dark: #5a9;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
        }
        .board-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            background: url('https://prosvetlenie.com.ua/wp-content/uploads/2023/04/chakras.jpeg') no-repeat center center;
            background-size: cover;
            border: 2px solid var(--text-color-light);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
        }
        .board::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: calc(100% / 9) calc(100% / 8);
            pointer-events: none;
        }
        .cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5%;
            font-size: 1vmin;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            background: rgba(0, 0, 0, 0.3);
        }
        .cell span {
            font-size: 1.6vmin;
        }
        .player {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .controls {
            margin-top: 10px;
            text-align: center;
        }
        .dice {
            font-size: 20px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: var(--primary-color-light);
            color: var(--text-color-light);
            border: none;
            border-radius: 5px;
        }
        .dice:hover {
            background-color: #0056b3;
        }
        .log {
            max-width: 90vmin;
            margin-top: 10px;
            text-align: left;
            font-size: 16px;
            overflow-y: auto;
            height: 150px;
            border: 1px solid var(--text-color-dark);
            padding: 5px;
            background: var(--background-color-light);
        }
        .log-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        .log-table th, .log-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .log-table th {
            background-color: var(--primary-color-light);
            color: var(--text-color-light);
        }
        .restart-button {
            font-size: 16px;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restart-button:hover {
            background-color: #218838;
        }
        .theme-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <label>
            <input type="checkbox" id="themeToggle"> Тёмная тема
        </label>
    </div>
    <button class="restart-button" id="restartGame">Начать заново</button>
    <div class="board-container">
        <div class="board" id="board"></div>
        <div class="player" id="player"></div>
    </div>
    <div class="controls">
        <button class="dice" id="rollDice">Бросить кубик</button>
    </div>
    <script>
        let deferredPrompt;

        // Событие "beforeinstallprompt"
        window.addEventListener("beforeinstallprompt", (e) => {
            // Предотвращаем автоматическое появление
            e.preventDefault();
            deferredPrompt = e;

            // Проверяем первый вход
            if (!localStorage.getItem("installPromptShown")) {
                localStorage.setItem("installPromptShown", "true");
                showInstallBanner();
            }
        });

        // Показать баннер установки
        function showInstallBanner() {
            const banner = document.createElement("div");
            banner.style = `
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: #007bff;
                color: white;
                text-align: center;
                padding: 10px;
                z-index: 1000;
            `;
            banner.innerHTML = `
                <p>Установите приложение для удобного использования!</p>
                <button id="installApp" style="
                    background-color: white;
                    color: #007bff;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                ">Установить</button>
                <button id="dismissBanner" style="
                    margin-left: 10px;
                    background-color: transparent;
                    color: white;
                    border: 1px solid white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                ">Закрыть</button>
            `;
            document.body.appendChild(banner);

            document.getElementById("installApp").addEventListener("click", () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choice) => {
                    if (choice.outcome === "accepted") {
                        console.log("Приложение установлено");
                    } else {
                        console.log("Установка отклонена");
                    }
                    banner.remove();
                });
            });

            document.getElementById("dismissBanner").addEventListener("click", () => {
                banner.remove();
            });
        }
    </script>
</body>
</html>
